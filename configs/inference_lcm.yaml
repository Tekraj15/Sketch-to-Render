pipeline:
  base_model: "runwayml/stable-diffusion-v1-5"
  controlnet_model: "lllyasviel/sd-controlnet-scribble"
  lcm_lora_id: "latent-consistency/lcm-lora-sdv1-5"
  device: "mps" 
  distillation_type: "lcm" # Options: none, lcm, turbo
  num_inference_steps: 4
  guidance_scale: 1.0 # Standard for LCM

ui:
  title: "Sketch-to-Render AI: Design Studio"
  theme: "dark"
  default_prompt: "High-fidelity rendering of rough sketches into photorealistic images"
  negative_prompt: "low quality, blurry, distorted, messy lines"
